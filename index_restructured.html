<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>IDEvent – Accueil</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      text-align: center;
    }
    header {
      background: #f4f4f4;
      padding: 1rem 0;
    }
    img.logo {
      width: 80px;
      height: auto;
    }
    h1 {
      margin: 1rem 0;
      color: #2a2a2a;
    }
    p {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      background-color: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    a.button:hover {
      transform: scale(1.05);
    }
  </style>

  <header>
    <img src="simplicite_logo.webp" alt="Logo IDEvent" class="logo" loading="lazy" />
