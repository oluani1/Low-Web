<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes √©v√©nements favoris ‚Äì IDEvent</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #2c3e50;
    }

    header {
      background-color: #f4f4f4;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: auto;
    }

    a.back-home {
      text-decoration: none;
      color: #27ae60;
      font-weight: bold;
      font-size: 0.9rem;
    }

    h1 {
      font-size: 2rem;
      color: #27ae60;
      margin: 2rem 1rem 1rem;
      text-align: center;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .event-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 1rem;
    }

    .event-card img {
      width: 100%;
      height: auto;
      max-height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .event-card h3 {
      font-size: 1.1rem;
      margin: 0.8rem 0 0.3rem;
    }

    .event-card p {
      margin: 0.2rem 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .event-link {
      display: inline-block;
      margin-top: 0.8rem;
      color: #27ae60;
      font-weight: bold;
      text-decoration: none;
    }

    .event-link:hover {
      text-decoration: underline;
    }

    .empty-message {
      text-align: center;
      font-size: 1rem;
      color: #888;
    }

    .clear-btn {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.5rem 1rem;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <img src="images/logo.ico" alt="Logo IDEvent" />
        <span>IDEvent</span>
      </div>
      <a href="site-vitrine.html" class="back-home">‚Üê Retour</a>
    </div>
  </header>

  <h1>üéØ Mes √©v√©nements favoris</h1>

  <button class="clear-btn" id="clearBtn">Supprimer tous les favoris</button>

  <section class="event-grid" id="favorites-container">
    <!-- Les favoris seront inject√©s ici -->
  </section>

  <p class="empty-message" id="empty-msg">Aucun √©v√©nement ajout√© aux favoris.</p>

  <script>
    const container = document.getElementById('favorites-container');
    const msg = document.getElementById('empty-msg');
    const clearBtn = document.getElementById('clearBtn');
    const favorites = JSON.parse(localStorage.getItem('favoriteEvents')) || [];

    function renderFavorites() {
      container.innerHTML = '';
      if (favorites.length === 0) {
        msg.style.display = 'block';
        clearBtn.style.display = 'none';
      } else {
        msg.style.display = 'none';
        clearBtn.style.display = 'block';
        favorites.forEach(event => {
          const card = document.createElement('div');
          card.className = 'event-card';
          card.innerHTML = `
            <img src="${event.image}" alt="${event.title}">
            <h3>${event.title}</h3>
            <p>${event.date} ‚Äì ${event.location}</p>
            <p>${event.emoji} ${event.category}</p>
            <a href="${event.link}" class="event-link">En savoir plus</a>
          `;
          container.appendChild(card);
        });
      }
    }

    renderFavorites();

    clearBtn.addEventListener('click', () => {
      if (confirm('Supprimer tous les √©v√©nements favoris ?')) {
        localStorage.removeItem('favoriteEvents');
        location.reload();
      }
    });
  </script>
</body>
</html>
